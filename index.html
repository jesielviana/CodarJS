<body>
    <h4>Digite seu código Javascript abaixo:</h4>

    <form style="position: relative; margin-top: .5em;">
        <textarea id="demotext" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">function ola(){
    console.log('Olá mundo!');
}
ola();
     </textarea>
        <div class="txt-centro">
            <button id="exec" type="button">Executar</button>
        </div>
    </form>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("demotext"), {
            lineNumbers: true,
            mode: "javascript",
            matchBrackets: true,
            theme: 'material',
            tabSize: 2
        });
    </script>
